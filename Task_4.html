<!DOCTYPE html>
<html>
<head>

</head>
<body> <br><br><br>
<center>
<table border="0" cellspacing="10" cellpadding="5" style="top: 50px;">
<form style="width: 1000px; margin: 0 auto;">
  <tr>
    <td align="left"><label for="fullname">Full Name:</label></td>
    <td><input type="text" id="fullname" name="fullname"></td>
  </tr>
  
  <tr>
    <td align="left"><label for="username">Username:</label></td>
    <td><input type="text" id="username" name="username"></td>
  </tr>
  
  <tr>
    <td align="left"><label for="password">Password:</label></td>
    <td><input type="password" id="password" name="password"></td>
  </tr>
  
  <tr>
    <td align="left"><label for="rePassword">Re-enter Password:</label></td>
    <td><input type="password" id="rePassword" name="rePassword"></td>
  </tr>
  
  <tr>
    <td align="left"><label for="address">Address:</label></td>
    <td><input type="text" id="address" name="address"></td>
  </tr>
  
  <tr>
    <td align="left"><label for="age">Age:</label></td>
    <td><input type="text" id="age" name="age"></td>
  </tr>
  
  <tr>
    <td align="left"><label for="gender">Gender:</label></td>
    <td>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </td>
  </tr>
  
  <tr>
    <td colspan="2" align="left"><input type="submit" value="Save"></td>
  </tr>
</form>
</table>
</center>
</body>
</html>
